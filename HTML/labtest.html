<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Lab Tests</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/Assets/labtestBack.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card-title {
            font-weight: 700;
            color: #333;
            margin-top: 10px;
        }
        .card-desc {
            font-size: 14px;
            color: #444546;

        }
        a{
            text-decoration:none;
        }
        
    </style>
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <a href="blood.html">
            <div class="card-title">Blood Test</div>
            <div class="card-desc">Essential bloodwork to check various health markers.</div>
        </a>
        </div>
        <div class="card" onclick="location.href='book-urine-test.html';">
            <div class="card-title">Urine Test</div>
            <div class="card-desc">Analyzes your urine for conditions affecting the urinary tract.</div>
        </div>
        <div class="card" onclick="location.href='book-thyroid-test.html';">
            <div class="card-title">Thyroid Test</div>
            <div class="card-desc">Measures thyroid hormone levels to assess thyroid function.</div>
        </div>
        <div class="card" onclick="location.href='book-covid19-test.html';">
            <div class="card-title">COVID-19 Test</div>
            <div class="card-desc">PCR and antigen tests to detect current COVID-19 infection.</div>
        </div>
    </div>
</body>
</html>
