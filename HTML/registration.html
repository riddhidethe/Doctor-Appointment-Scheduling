<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="/CSS/style1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: url('/Assets/r.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            padding: 50px;
            margin-top: 50px;
        }
    </style>
</head>
    <body>
        <form class="registration col-md-6 m-auto p3" method="POST" action="/registration">
            <fieldset>
                <legend>
                    <h1>
                        Patient Registration
                    </h1>
                </legend>
                <div>
                    NAME: <input type="text" id="name" name="name">
                </div>
                <br>
                <div>
                    PHONE NO: <input type="text" id="contact" name="contact">
                </div>
                <br>
                <div>
                    EMAIL: <input type="email" name="email">
                </div>
                <br>
                <div>
                    GENDER
                    Male: <input type="radio" name="gender" value="Male">
                    Female: <input type="radio" name="gender" value="Female">
                    Other: <input type="radio" name="gender" value="Other">
                </div>
                <br>
                <div>
                    AGE: <input type="number" name="age">
                </div>
                <br>
                <div>
                    DATE OF BIRTH: <input type="date" name="dob">
                </div>
                <br>
                <div>
                    CITY: <input type="text" name="city">
                </div>
                <br>
                <div>
                    BLOOD GROUP:
                    <select name="b_group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <br>
                <div>
                    PAST MEDICAL HISTORY:
                    <select name="history">
                        <option value="Asthma">Asthma</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Thyroid Disease">Thyroid Disease</option>
                        <option value="Pneumonia">Pneumonia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit" style="color: black;">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>
        
    </body>
</html>
