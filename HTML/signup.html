<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Doctor Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(159, 218, 255);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .container > div {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            height:100%;
        }

        form {
            border: 2px solid black;
            background-color: whitesmoke;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #45a049;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .icons i {
            margin: 0 10px;
            cursor: pointer;
        }

        button {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/assets/signup_img.jpg" alt="Signup">
        </div>
        <div>
            <form action="/signup" method="post">
                <h1>Patient Signup</h1>
                <div>
                    <i class="fas fa-user"></i>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <br>
                <div>
                    <i class="fas fa-envelope"></i>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>    
                    <i class="fas fa-lock"></i>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <div>
                    <i class="fas fa-lock"></i>
                    <label for="con_password">Confirm Password:</label>
                    <input type="password" id="con_password" name="con_password" required>
                </div>
                <br>
                <input type="submit" value="Signup">
                <p class="or">
                    ------------OR------------
                </p>
                <div class="icons">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="links">
                    <p>Already Have an Account?</p>
                    <button id="signIn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var password = document.getElementById("password"),
            con_password = document.getElementById("con_password");

        function validatePassword(){
            if (password.value != con_password.value) {
                con_password.setCustomValidity("Passwords Don't Match");
            } else {
                con_password.setCustomValidity('');
            }

            // Additional complexity check
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$/;
            if (!passwordPattern.test(password.value)) {
                password.setCustomValidity("Password must be 8 to 15 characters, and include at least one lowercase letter, one uppercase letter, and one numeric digit.");
            } else {
                password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        con_password.onkeyup = validatePassword;
    </script>
</body>
</html>
