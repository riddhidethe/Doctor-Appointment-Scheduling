<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="/CSS/style1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: url('r.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
    <body>
        <form class="registration col-md-6 m-auto p3"><fieldset>
            <legend>
                <h1>
                    Doctor Registration
                </h1>
            </legend>
            <div>
            NAME : <input type="text">
            </div>
            <br>
            <div>
            PHONE NO : <input type="text">
            </div>
            <br>
            <div>
            EMAIL: <input type="email"name="my email">
            </div>
            <br>
            <div>
                GENDER MALE: <input type="radio"name="my gender">
                FEMALE: <input type="radio"name="my gender">
                OTHER: <input type="radio"name="my gender">

            </div>
            <br>
            <div>
                AGE: <input type="number"name="my age">
            </div>
            <br>
            <div>
                ADDRESS:<input type="text">
            </div>
            <br>
            <div>
                CITY:<input type="text">
            </div>
            <br>
                <div>
                    QUALIFICATION
                    <select name="drop-dwon">
                        <option value="MBBS">MBBS</option>
                        <option value="BDS">BDS</option>
                        <option value="BAMS">BAMS</option>
                        <option value="BUMS">BUMS</option>
                        <option value="BHMS">BHMS</option>
                    </select>
                </div>
                <br>
                <div>
                    SPECIALISATION
                    <select name="drop-dwon">
                        <option value="Allergists">Allergists</option>
                        <option value="Cardiologists">Cardiologists</option>
                        <option value="Dermatologists">Dermatologists</option>
                        <option value="Gastroenterologists">Gastroenterologists</option>
                        <option value="Infectious Disease Specialists">Infectious Disease Specialists</option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="submit"value="submit">
                    <input type="reset"value="reset">
                </div>
        </form>
    </body>
</html>
